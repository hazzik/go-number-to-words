name: Go

on:
  push: {}
  pull_request: {}

jobs:

  test:
    strategy:
      matrix:
        version: [oldstable, stable]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.version }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
